<ion-header>
  <ion-navbar>
    <ion-title text-center="">games</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h3 class="date">
    Saturday 20
  </h3>
  <ion-list [virtualScroll]="games" [approxItemHeight]="'100px'" [approxItemWidth]="'297px'">
    <ion-card *virtualItem="let game">
      <ion-grid>
        <ion-row>
          <ion-col class="game-image">
            <img src="{{game.venue_avatar}}">
          </ion-col>
          <ion-col class="game-info">
            <p class="venue-name">
              {{game.venue_name}}
            </p>
            <p class="venue-info">
              {{game.venue_size}} - {{game.venue_type}} - {{game.venue_localization}}
            </p>
          </ion-col>
          <ion-col class="game-time">
            <span class="time">
              {{game.start_time}}
            </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="game-teams left">
            <div class="team-img">
              <img src="{{game.team_1_avatar}}">
            </div>
            <div class="team-info">
              <p class="team-name">
                {{game.team_1_name}}
              </p>
              <p class="team-category">
                {{game.team_1_category}}
              </p>
            </div>
          </ion-col>
          <ion-col align-self-center class="game-vs" col-auto>
            VS
          </ion-col>
          <ion-col class="game-teams right">
            <div class="team-info">
              <p class="team-name">
                {{game.team_2_name}}
              </p>
              <p class="team-category">
                {{game.team_2_category}}
              </p>
            </div>
            <div class="team-img">
              <img src="{{game.team_2_avatar}}">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <div class="game-expiration">
      <p>
        Expire in: <b>13 h 34 min</b>
      </p>
    </div>
  </ion-list>

</ion-content>
